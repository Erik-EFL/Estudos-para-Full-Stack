<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Login - Nubank</title>
</head>
<body>
    <main>
        <header>
            <img src="https://app.nubank.com.br/images/new-logo-white.svg" alt="">

            <input type="email" autofocus autocomplete="off" value = "" name="email" id="e-mail" placeholder="Digite seu e-mail" required>
            <input type="password" value = "" name="senha" id="senha" placeholder="digite sua senha" required>
            <button type="submit">Entrar</button>
        </div>
    </main>
</body>
